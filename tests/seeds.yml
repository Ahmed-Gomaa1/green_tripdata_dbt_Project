version: 2

seeds:
  - name: taxi_zone_lookup
    description: "NYC TLC Taxi Zone lookup table"
    columns:
      - name: locationid
        description: "Unique identifier for taxi zone"
        tests:
          - unique
          - not_null
      - name: borough
        description: "NYC Borough name"
      - name: zone
        description: "Zone name within borough"
      - name: service_zone
        description: "Service zone classification"