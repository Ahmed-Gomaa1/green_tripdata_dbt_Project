version: 2

models:
  - name: stg_green_trips
    description: "Staging model for NYC Green Taxi trips - December 2021. Minimal transformations: renamed columns and converted timestamps from microseconds."
    columns:
      - name: vendor_id
        description: "A code indicating the LPEP provider that provided the record. 1 = Creative Mobile Technologies, LLC; 2 = Curb Mobility, LLC; 0 = Myle Technologies Inc"
        tests:
          - not_null

      - name: rate_code_id
        description: "The final rate code in effect at the end of the trip. 1 = Standard rate; 2 = JFK; 3 = Newark; 4 = Nassau or Westchester; 5 = Negotiated fare; 6 = Group ride; 99 = Null/unknown"
      
      - name: pickup_location_id
        description: "TLC Taxi Zone in which the taximeter was engaged"
        tests:
          - not_null
      
      - name: dropoff_location_id
        description: "TLC Taxi Zone in which the taximeter was disengaged"
        tests:
          - not_null
      
      - name: payment_type_id
        description: "A numeric code signifying how the passenger paid for the trip. 1 = Credit card; 2 = Cash; 3 = No charge; 4 = Dispute; 5 = Unknown; 6 = Voided trip"
      
      - name: trip_type_id
        description: "A code indicating whether the trip was a street-hail or a dispatch that is automatically assigned based on the metered rate in use but can be altered by the driver. 1 = Street-hail; 2 = Dispatch"
      
      - name: pickup_datetime
        description: "The date and time when the meter was engaged (converted from microseconds to timestamp)"
        tests:
          - not_null
      
      - name: dropoff_datetime
        description: "The date and time when the meter was disengaged (converted from microseconds to timestamp)"
        tests:
          - not_null
      
      - name: passenger_count
        description: "The number of passengers in the vehicle. This is a driver-entered value"
      
      - name: trip_distance
        description: "The elapsed trip distance in miles reported by the taximeter"
        tests:
          - not_null
      
      - name: fare_amount
        description: "The time-and-distance fare calculated by the meter. For additional information on the following"
        tests:
          - not_null
      
      - name: extra
        description: "Miscellaneous extras and surcharges. Currently, this only includes the $0.50 and $1 rush hour and overnight charges"
      
      - name: mta_tax
        description: "Tax that is automatically triggered based on the metered rate in use. MTA tax of $0.50"
      
      - name: tip_amount
        description: "Tip amount. This field is automatically populated for credit card tips. Cash tips are not included"
      
      - name: tolls_amount
        description: "Total amount of all tolls paid in trip"
      
      - name: improvement_surcharge
        description: "Improvement surcharge assessed at the flag drop. The improvement surcharge began being levied in 2015"
      
      - name: congestion_surcharge
        description: "Total amount collected in trip for NYS congestion surcharge"
      
      - name: total_amount
        description: "The total amount charged to passengers. Does not include cash tips"
        tests:
          - not_null
      
      - name: store_and_fwd_flag
        description: "This flag indicates whether the trip record was held in vehicle memory before sending to the vendor, aka 'store and forward', because the vehicle did not have a connection to the server. Y = store and forward trip; N = not a store and forward trip"
      
      - name: ehail_fee
        description: "E-hail fee if applicable"